<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <div class="container">
        <div class="left">
            <h3>Your Result</h3>
            <div class="final-result">
                <span>76</span>
                of 100
            </div>
            <h2>Great</h2>
            <p>You scored high than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right">
            <h3>Summary</h3>
            <div class="box-result">
                <div class="type-of-result">
                    <img src="./images/icon-reaction.svg" alt="">Reaction
                </div>
                <div class="score"><span>80</span>/ 100 </div>
            </div>
            <div class="box-result">
                <div class="type-of-result">
                    <img src="./images/icon-memory.svg" alt="">Memory
                </div>
                <div class="score"><span>92</span>/ 100 </div>
            </div>
            <div class="box-result">
                <div class="type-of-result">
                    <img src="./images/icon-verbal.svg" alt="">Verbal
                </div>
                <div class="score"><span>61</span>/ 100 </div>
            </div>
            <div class="box-result">
                <div class="type-of-result">
                    <img src="./images/icon-visual.svg" alt="">Visual
                </div>
                <div class="score"><span>72</span>/ 100 </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
