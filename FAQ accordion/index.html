<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <div class="card">
       
        <div class="card--head"> 
            <div class="card--head--img"> 
                <img src="./images/image-equilibrium.jpg" alt="" > 
            </div>
        </div>
        <div class="card--body">
            <a href="#">
                <h3 class="card--title">Equilibrium #3429 </h3>
            </a>
            <p class="card--text">Our Equilibrium collection promotes balance and calm. </p>
            <div class="wrapper">
                <div class="card--price">
                    <img class="card--icon" src="./images/icon-ethereum.svg" alt="">
                    <span class="amount"> 0.041 ETH </span>  
                </div>
                <div class="card--countdown">
                    <img src="./images/icon-clock.svg" alt="" class="card--icon">
                    <span>3 days left </span>
                </div>
            </div>
        </div>
        <div class="card--footer">
            <img class="avatar" src="./images/image-avatar.png" alt="">
            <p class="card--author-name">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
    </div>
    
</body>
</html>
